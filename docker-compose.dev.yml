services:
  db:
    image: postgres:16-alpine
    container_name: huginn-db
    environment:
      POSTGRES_DB: huginn
      POSTGRES_USER: huginn
      POSTGRES_PASSWORD: huginn
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U huginn -d huginn"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
